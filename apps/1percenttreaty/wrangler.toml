# Cloudflare Workers configuration for 1% Treaty Referendum

name = "1percent-treaty-referendum"
main = "worker.js"
compatibility_date = "2024-01-01"

# Environment variables (set these in Cloudflare dashboard or CLI, NOT here!)
# AIRTABLE_API_KEY = your_api_key_here
# AIRTABLE_BASE_ID = appRA45hnZpiTyRjB

# Routes - map /api/* to the worker
[route]
pattern = "*/api/*"
zone_name = "1percenttreaty.org"  # Change to your domain

# Or use a workers.dev subdomain for testing:
# workers_dev = true
