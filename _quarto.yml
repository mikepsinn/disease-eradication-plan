      left: "© 2025 Mike P. Sinn & W.I.SH.O.N.I.A."
      center: "[CC BY 4.0](https://creativecommons.org/licenses/by/4.0/)"
      right: "[WarOnDisease.org](https://WarOnDisease.org)"
