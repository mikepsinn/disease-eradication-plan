project:
  type: book
  output-dir: _book
  execute-dir: project

book:
  title: "The Complete Idiot's Guide to Ending War and Disease"
  subtitle: "How to Trick Humanity to Redirect 1% of Military Spending to Cure Everything"
  # author: "Mike P. Sinn"
  description: "A practical guide to getting every nation to sign the 1% Treaty - redirecting just 1% of military spending to fund 80X more efficient medical research through decentralized clinical trials."
  # cover-image: cover.jpg
  # favicon: favicon.ico
  site-url: https://WarOnDisease.org
  #repo-url: https://github.com/mikepsinn/decentralized-institutes-of-health
  #issue-url: https://github.com/mikepsinn/decentralized-institutes-of-health/issues/new
  chapters:
    - index.qmd

    - part: "The Problem: Everyone You Love Is Dying While We Build Skynet"
      chapters:
        - brain/book/problem.qmd  # Overview
        - brain/book/problem/the-daily-massacre.qmd  # 150,000 deaths/day
        - brain/book/problem/nih-spent-1-trillion-eradicating-0-diseases.qmd  # NIH failure
        - brain/book/problem/fda-is-unsafe-and-ineffective.qmd  # 82X more expensive, 17 years
        - brain/book/problem/cost-of-war.qmd  # $2.7T on killing
        - brain/book/problem/cost-of-disease.qmd  # $109T burden
        - brain/book/problem/the-119-trillion-death-toilet.qmd  # Total waste visualization
        - brain/book/problem/unrepresentative-democracy.qmd  # Princeton study
        - brain/book/problem/regulatory-capture.qmd  # Foxes guarding henhouses
        - brain/book/problem/the-evolutionary-trap.qmd  # Why we're wired for war

    - part: "The Theory (Why Markets Work and Democracy Doesn't)"
      chapters:
        - brain/book/theory.qmd
        - brain/book/theory/central-planning-kills.qmd  # FDA's 82X inefficiency
        - brain/book/theory/democracy-cant-cure-cancer.qmd  # Princeton + capture
        - brain/book/theory/the-two-wars.qmd  # War on Humanity vs Disease
        - brain/book/theory/public-choice.qmd  # Everyone's selfish, use it
        - brain/book/theory/wisdom-of-crowds.qmd  # 8 billion > 200

    - part: "The Solution"
      chapters:
        - brain/book/solution.qmd
        - brain/book/solution/1-percent-treaty.qmd  # The funding mechanism
        - brain/book/solution/dih.qmd  # Treasury structure
        - brain/book/solution/wishocracy.qmd  # Anti-capture governance
        - brain/book/solution/dfda.qmd  # 82X efficiency engine
        # - brain/book/economics/economic-incentives.qmd  # TODO: CREATE - Why everyone wins

    - part: "The Proof (This Already Works)"
      chapters:
        - brain/book/proof.qmd
        - brain/book/reference/recovery-trial.qmd  # Oxford's $500 miracle
        - brain/book/reference/historical-evidence-supporting-decentralized-efficacy-trials.qmd
        - brain/book/proof/historical-precedents.qmd
        - brain/book/proof/body-as-repairable-machine.qmd

    - part: "The Future - Choose Your Own Adventure - Idiocracy or Wishonia"
      chapters:
        - brain/book/futures.qmd
        - brain/book/futures/dystopia-skynet-wins.qmd  # The three subs
        - brain/book/futures/utopia-health-and-happiness.qmd  # The three supers

    - part: "The Money (How Everyone Gets Rich by Eradicating Disease)"
      chapters:
        - brain/book/economics.qmd # Executive Summary
        - brain/book/economics/economic-impact-summary.qmd # Economic Impact Summary
        - brain/book/economics/central-banks.qmd # How Central Banks Fund War
        - brain/book/economics/victory-bonds.qmd  # Fund the revolution
        - brain/book/economics/coalition-that-wins.qmd  # Everyone profits
        - brain/book/economics/financial-plan.qmd # The Financial Plan (Overview)
        - brain/book/economics/campaign-budget.qmd # Campaign Budget (Detailed)
        - brain/book/economics/health-savings-sharing-model.qmd # 50/50 split incentives
    
    - part: "The Legal Architecture (Staying Out of Prison)"
      chapters:
        - brain/book/legal.qmd  # Overview
        - brain/book/legal/legal-framework.qmd  # Multi-jurisdiction strategy

    - part: "The Strategy (Building Paradise)"
      chapters:
        - brain/book/strategy.qmd
        - brain/book/strategy/global-referendum.qmd  # Democratic path
        - brain/book/strategy/viral-marketing.qmd  # Social media strategy
        - brain/book/strategy/co-opting-defense-contractors.qmd # Co-Opting the Defense Lobby
        - brain/book/strategy/grassroots-mobilization.qmd  # Movement building
        - brain/book/strategy/diplomatic-approach.qmd  # Government relations

    - part: "Join or Die (Literally)"
      chapters:
        - brain/book/call-to-action/your-personal-benefits.qmd  # What YOU get
        - brain/book/call-to-action/three-actions.qmd  # Vote, Invest, Share
        - brain/book/call-to-action/every-objection-demolished.qmd  # FAQ
        - brain/book/call-to-action.qmd  # Final rallying cry
  appendices:
    - brain/book/references.qmd
    - brain/book/reference/global-government-medical-research-spending.qmd

execute:
  # Relaunch kernel for each render
  cache: false
  freeze: false
  # Send all generated figures to a central directory
  fig-path: "brain/figures/"

# Tell Quarto to use the project's virtual environment
jupyter: dih-project-kernel

format:
  html:
    theme:
      - lux
      #- neobrutalist.scss
    # Alternative themes: lux, flatly, sandstone, minty
    mermaid:
      theme: neutral  # Uses grayscale/minimal colors for black and white diagrams
    echo: false
    number-sections: false
    toc: true
    toc-depth: 3
    css: styles.css
    include-in-header: 
      - text: |
          <meta name="twitter:card" content="summary_large_image">
          <meta name="twitter:title" content="The Complete Idiot's Guide to Ending War and Disease">
          <meta name="twitter:description" content="How to redirect 1% of military spending to cure disease and create the most profitable investment in history">
          <meta property="og:title" content="The Complete Idiot's Guide to Ending War and Disease">
          <meta property="og:description" content="How to redirect 1% of military spending to cure disease and create the most profitable investment in history">
          <meta property="og:type" content="book">
