execute:
  # Relaunch kernel for each render
  cache: false
  freeze: auto
  # Send all generated figures to a central directory
  fig-path: "brain/figures/"

# Tell Quarto to use the project's virtual environment
jupyter: dih-project-kernel

format:
  html:
    theme:
      - lux
      #- neobrutalist.scss
    # Alternative themes: lux, flatly, sandstone, minty
    mermaid:
      theme: neutral  # Uses grayscale/minimal colors for black and white diagrams
    echo: false
    number-sections: false
    toc: true
    toc-depth: 3
    css: styles.css
    include-in-header:
      - text: |
          <link rel="preconnect" href="https://fonts.googleapis.com">
          <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
          <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,600;1,400&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
          <meta name="twitter:card" content="summary_large_image">
          <meta name="twitter:title" content="The Complete Idiot's Guide to Ending War and Disease">
          <meta name="twitter:description" content="How to redirect 1% of military spending to cure disease and create the most profitable investment in history">
          <meta property="og:title" content="The Complete Idiot's Guide to Ending War and Disease">
          <meta property="og:description" content="How to redirect 1% of military spending to cure disease and create the most profitable investment in history">
          <meta property="og:type" content="book">
  pdf:
    documentclass: scrreprt
    title: "The Complete Idiot's Guide to Ending War and Disease"
    subtitle: "A Practical Guide for Humanity"
    echo: false
    toc: true
    toc-depth: 3
    number-sections: true
    colorlinks: true
    geometry:
      - top=1in
      - bottom=1in
      - left=1in
      - right=1in
    include-in-header:
      text: |
        % Use Arabic numerals for appendix chapters instead of letters (supports >26 appendices)
        % Override the \appendix command to prevent switching to alphabetic numbering
        \usepackage{etoolbox}
        \patchcmd{\appendix}{\@Alph}{\@arabic}{}{}
