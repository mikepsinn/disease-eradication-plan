              <a href="https://creativecommons.org/licenses/by/4.0/" style="color: #8b7355;">CC BY 4.0</a> | 
              <a href="https://WarOnDisease.org" style="color: #8b7355;">WarOnDisease.org</a>
            </p>
          </div>
    include-in-header:
      - text: |
          <link rel="preconnect" href="https://fonts.googleapis.com">
          <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
          <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,600;1,400&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
