project:
  type: book
  output-dir: _book
  execute-dir: project

book:
  title: "The Complete Idiot's Guide to Ending War and Disease"
  subtitle: "How to Redirect 1% of Military Spending to Cure Disease and Create the Most Profitable Investment in History"
  author: "Mike P. Sinn"
  description: "A practical guide to getting every nation to sign the 1% Treaty - redirecting just 1% of military spending to fund 80X more efficient medical research through decentralized clinical trials."
  cover-image: cover.jpg
  favicon: favicon.ico
  site-url: https://dih.wiki
  repo-url: https://github.com/mikepsinn/decentralized-institutes-of-health
  issue-url: https://github.com/mikepsinn/decentralized-institutes-of-health/issues/new
  chapters:
    - index.qmd

    - part: "The Horror: Everyone You Love Is Dying While We Build Skynet"
      chapters:
        - brain/book/problem/the-daily-massacre.qmd  # 150,000 deaths/day
        - brain/book/problem/the-119-trillion-death-toilet.qmd  # The three shocks reveal
        - brain/book/problem/the-evolutionary-trap.qmd
        - brain/book/problem/cost-of-war.qmd  # Real $9.7T cost
        - brain/book/problem/cost-of-disease.qmd  # $109T burden
        - brain/book/problem/why-the-system-is-broken.qmd
        - brain/book/problem/nih-funding-is-broken.qmd
        - brain/book/problem/fda-approvals-are-broken.qmd
        - brain/book/problem/regulatory-capture.qmd
        - brain/book/problem/democracy-is-broken.qmd  # Princeton study

    - part: "The Theory: Why Markets Win and Democracy Loses"
      chapters:
        - brain/book/theory.qmd
        - brain/book/theory/central-planning-kills.qmd  # FDA's 82X inefficiency
        - brain/book/theory/the-two-wars.qmd  # War on Humanity vs War on Disease
        - brain/book/theory/public-choice.qmd  # Everyone's selfish, use it
        - brain/book/theory/wisdom-of-crowds.qmd  # 8 billion > 200
        - brain/book/theory/central-banks-fund-your-death.qmd  # Fed/money printing

    - part: "The Solution: Making Death Unprofitable"
      chapters:
        - brain/book/solution.qmd
        - brain/book/solution/1-percent-treaty.qmd
        - brain/book/solution/dih.qmd  # Treasury structure first
        - brain/book/solution/wishocracy.qmd  # Then how we prevent capture
        - brain/book/solution/dfda.qmd  # 82X efficiency engine
        - brain/book/economics/victory-bonds.qmd  # 40% returns
        - brain/book/economics/coalition-that-wins.qmd  # Everyone profits
        - brain/book/economics/economic-incentives.qmd

    - part: "The Proof: This Already Works"
      chapters:
        - brain/book/proof.qmd
        - brain/book/reference/recovery-trial.qmd  # Oxford's $500 miracle
        - brain/book/reference/historical-evidence-supporting-decentralized-efficacy-trials.qmd
        - brain/book/proof/historical-precedents.qmd
        - brain/book/proof/body-as-repairable-machine.qmd

    - part: "Choose Your Future: Idiocracy or Wishonia"
      chapters:
        - brain/book/futures.qmd
        - brain/book/futures/dystopia-skynet-wins.qmd  # The three subs
        - brain/book/futures/utopia-health-and-happiness.qmd  # The three supers
        - brain/book/futures/the-delta.qmd  # Side-by-side comparison
        - brain/book/futures/comparison.qmd

    - part: "Join or Die (Literally)"
      chapters:
        - brain/book/strategy.qmd
        - brain/book/strategy/viral-marketing.qmd
        - brain/book/strategy/grassroots-mobilization.qmd
        - brain/book/strategy/diplomatic-approach.qmd
        - brain/book/call-to-action/your-personal-benefits.qmd  # What YOU get
        - brain/book/call-to-action/three-actions.qmd  # Vote, Invest, Share
        - brain/book/call-to-action/every-objection-demolished.qmd
        - brain/book/call-to-action.qmd
  appendices:
    - brain/book/references.qmd

execute:
  # Relaunch kernel for each render
  cache: false
  freeze: auto
  # Send all generated figures to a central directory
  fig-path: "assets/charts/"
  fig-prefix: "{{< meta doc-title >}}-"

# Tell Quarto to use the project's virtual environment
jupyter: dih-project-kernel

format:
  html:
    theme: 
      - brite
      - neobrutalist.scss
    # Alternative themes: lux, flatly, sandstone, minty
    echo: false
    number-sections: false
    toc: true
    toc-depth: 3
    css: styles.css
    include-in-header: 
      - text: |
          <meta name="twitter:card" content="summary_large_image">
          <meta name="twitter:title" content="The Complete Idiot's Guide to Ending War and Disease">
          <meta name="twitter:description" content="How to redirect 1% of military spending to cure disease and create the most profitable investment in history">
          <meta property="og:title" content="The Complete Idiot's Guide to Ending War and Disease">
          <meta property="og:description" content="How to redirect 1% of military spending to cure disease and create the most profitable investment in history">
          <meta property="og:type" content="book">
  pdf:
    documentclass: scrreprt
    echo: false
    toc: true
    toc-depth: 3
    number-sections: true
    colorlinks: true
    geometry:
      - top=1in
      - bottom=1in
      - left=1in
      - right=1in
  revealjs:
    theme: dark
    transition: slide
    background-transition: fade
    highlight-style: github
    center: true
    fig-cap-location: bottom
    chalkboard: true
    multiplex: true
    controls: true
    navigation-mode: vertical
    progress: true
  pptx:
    reference-doc: assets/template.pptx
    incremental: false