book:
  title: "How to End War and Disease"
  subtitle: "Make 2000 Years of Medical Progress in 20, Make Humanity Filthy Rich, and Prevent the Apocalypse by Giving Papers"
  author: "By W.I.SH.O.N.I.A. (Translated by Mike P. Sinn)"
  # description: "How Make 2000 Years of Medical Progress in 20, Avoid the Apocalypse, and Make Humanity Filthy Rich"
  # cover-image: cover.jpg
  favicon: favicon.ico
  site-url: https://WarOnDisease.org
  #repo-url: https://github.com/mikepsinn/decentralized-institutes-of-health
  #issue-url: https://github.com/mikepsinn/decentralized-institutes-of-health/issues/new
  navbar:
    right:
      - text: "DIH.earth"
        href: https://DIH.earth
  sidebar:
    collapse-level: 1
  chapters:
    - text: "Start Here"
      href: index.qmd  # ~19p

    - part: "The Problem"
      chapters:
        - brain/book/problem.qmd  # ✅ Part I Intro ~8p
        - brain/book/problem/the-daily-massacre.qmd # ✅ Daily Holocaust ~3p
        - brain/book/problem/cost-of-war.qmd # ✅ Cost of War ~32p
        - brain/book/problem/cost-of-disease.qmd # ✅ Cost of Disease ~9p
        - brain/book/problem/nih-spent-1-trillion-eradicating-0-diseases.qmd # ✅ The NIH ~9p
        - brain/book/problem/fda-is-unsafe-and-ineffective.qmd # ✅ The FDA ~25p
        - brain/book/problem/unrepresentative-democracy.qmd # ✅ Democracy Is Theater & Regulatory Capture ~19p
        - brain/book/economics/central-banks.qmd # ✅ (EXCELLENT voice - "death certificate with a president's face") ~9p
        - brain/book/problem/genetic-slavery.qmd # ✅ (EXCELLENT voice) ~9p

    - part: "The Solution"
      chapters:
        - brain/book/solution.qmd # ✅ Part II Intro ~8p
        - brain/book/solution/1-percent-treaty.qmd # ✅ The 1% Treaty (includes TL;DR at top) ~12p
        - brain/book/solution/dih.qmd # ✅ The DIH ~7p
        - brain/book/solution/wishocracy.qmd # ✅ Wishocracy ~4p
        - brain/book/solution/ai-coordination-army.qmd # ✅ (EXCELLENT voice - "goldfish organizing a space program") ~12p
        - brain/book/solution/dfda.qmd # ✅ The Decentralized FDA ~20p
        - brain/book/solution/war-on-disease.qmd # ✅ The War on Disease ~5p
        - brain/book/solution/aligning-incentives.qmd # ✅ Aligning Incentives ~7p

    - part: "The Evidence"
      chapters:
        - brain/book/proof.qmd # ✅ Part III Intro ~6p
        - brain/book/proof/historical-precedents.qmd # ✅ Historical Precedent ~8p
        - brain/book/proof/body-as-repairable-machine.qmd # ✅ The Body as a Machine ~7p
        - brain/book/economics.qmd # ✅ Rigorous economic analysis for foundations: 463:1-1,239:1 ROI, NPV methodology, risk analysis, governance framework, peer-reviewed evidence ~16p
        - brain/book/call-to-action/your-personal-benefits.qmd # ✅ Your ROI ~2p
        - brain/book/futures.qmd # ✅ Intro to Paths ~1p
        - brain/book/futures/moronia.qmd # ✅ Path A: Moronia ~10p
        - brain/book/futures/wishonia.qmd # ✅ Path B: Wishonia ~13p
        - brain/book/appendix/faq.qmd # ✅ Demolishing Objections ~15p

    - part: "The Plan"
      chapters:
        - brain/book/strategy/roadmap.qmd # ✅ (DETAILED 36-MONTH EXECUTION PLAN) ~3p
        - brain/book/legal/legal-framework.qmd # ✅ (DETAILED 4-PART LEGAL ARCHITECTURE) ~9p
        - brain/book/legal/securities-law.qmd # ✅ Securities Law ~6p
        - brain/book/legal/election-law.qmd # ✅ Election Law ~6p
        - brain/book/legal/treaty-framework.qmd # ✅ Treaty Framework ~5p
        - brain/book/economics/victory-bonds.qmd # ✅ The Investment Vehicle (formal by design) ~14p
        - brain/book/strategy/legislation-package.qmd # ✅ Legislation Package ~7p
        - brain/book/strategy/global-referendum.qmd # ✅ Global Referendum (IMPROVED) ~10p
        - brain/book/strategy/viral-marketing.qmd # ✅ PROMOTED ~5p
        - brain/book/strategy/co-opting-defense-contractors.qmd # ✅ PROMOTED ~4p
        - brain/book/call-to-action/three-actions.qmd # ✅ Getting Started ~2p
  appendices:
    # Essential Reading
    - part: "Essential References"
      chapters:
        - brain/book/appendix/recovery-trial.qmd # ✅ (IMPROVED) ~9p
        # historical-evidence-supporting-decentralized-efficacy-trials.qmd content merged into fda-is-unsafe-and-ineffective.qmd

    # Strategic Implementation
    - part: "Implementation Strategy"
      chapters:
        - brain/book/strategy/strategy-execution-overview.qmd # ✅ Complete execution strategy (merged 3-step, 5-step, bribe sequence) ~6p
        - brain/book/appendix/highest-leverage-advocacy.qmd # ✅ (EXCELLENT voice - "bailing water from a sinking ship") ~2p
        - brain/book/strategy/treaty-adoption-strategy.qmd # ✅ Dual-track approach (merged grassroots + diplomatic) ~8p
        - brain/book/appendix/co-opt-dont-compete.qmd # ✅ (EXCELLENT voice - "You'd lose") ~3p
        - brain/book/appendix/global-referendum-implementation.qmd # ✅ (technical spec, appropriate) ~1p
        - brain/book/appendix/nonprofit-partnership-incentives.qmd # ✅ (IMPROVED) ~4p

    - part: "Policy & Regulatory"
      chapters:
        - brain/book/appendix/right-to-trial-fda-upgrade-act.qmd # ✅ (legislative text, appropriate) ~25p
        - brain/book/appendix/impact-securities-reform.qmd # ✅ (legal/regulatory, appropriate) ~3p

    # Economic Analysis
    - part: "Economic Analysis"
      chapters:
        - brain/book/economics/peace-dividend.qmd # ✅ (data presentation, appropriate) ~6p
        - brain/book/economics/health-dividend.qmd # ✅ (good voice) ~3p
        - brain/book/appendix/humanity-budget-overview.qmd # ✅ (IMPROVED) ~2p
        - brain/book/appendix/global-government-medical-research-spending.qmd # ✅ (EXCELLENT voice) ~8p
        - brain/book/appendix/global-clinical-trial-spending-by-phase.qmd # ✅ Comprehensive spending analysis ~17p
        - brain/book/appendix/clinical-trial-participants.qmd # ✅ The 0.06% problem ~7p

    - part: "Detailed Calculations"
      chapters:
        - brain/book/appendix/peace-dividend-calculations.qmd # ✅ (calculations, appropriate) ~4p
        - brain/book/appendix/1-percent-treaty-cost-effectiveness.qmd # ✅ (calculations, appropriate) ~21p
        - brain/book/appendix/research-acceleration-model.qmd # ✅ Research acceleration mechanism (115x) ~8p
        - brain/book/appendix/disease-eradication-personal-lifetime-wealth-calculations.qmd # ✅ Personal lifetime wealth model (recommended) ~14p
        - brain/book/appendix/dfda-cost-benefit-analysis.qmd # ✅ (comprehensive ROI analysis - merged from 5 files) ~100p
        - brain/book/appendix/economic-value-of-accelerated-treatments.qmd # ✅ (calculations, appropriate) ~2p
        - brain/book/appendix/intervention-comparison-table.qmd # ✅ (reference table, appropriate) ~5p
        - brain/book/appendix/data-storage-costs.qmd # ✅ (pure data, appropriate) ~3p
        - brain/book/appendix/dfda-qaly-model.qmd # ✅ (comprehensive QALY model - includes dfda-comparative-cost-effectiveness & dfda-daily-opportunity-cost) ~38p

    - part: "Financial Planning"
      chapters:
        - brain/book/economics/financial-plan.qmd # ✅ (IMPROVED - added personality to opening) ~10p
        - brain/book/economics/campaign-budget.qmd # ✅ (IMPROVED - "On How to Buy a Planet for $1B") ~7p
        - brain/book/appendix/investor-risk-analysis.qmd # ✅ (risk analysis, appropriate) ~5p
        - brain/book/economics/health-savings-sharing-model.qmd # ✅ (EXCELLENT voice - "diseased cash cow") ~7p
        - brain/book/appendix/fundraising-strategy.qmd # ✅ (IMPROVED - "$2.5B vending machine" analogy) ~13p

    # Organizational Resources
    - part: "Governance & Organization"
      chapters:
        - brain/book/appendix/governance.qmd # ✅ (good voice) ~4p
        - brain/book/appendix/organizational-precedents.qmd # ✅ (technical analysis, appropriate) ~3p
        - brain/book/appendix/dih-integration-model.qmd # ✅ (has personality) ~4p
        - brain/book/appendix/open-ecosystem-and-bounty-model.qmd # ✅ (IMPROVED) ~4p
        - brain/book/appendix/command-and-control-systems.qmd # ✅ (EXCELLENT voice) ~8p

    - part: "Operations & Legal"
      chapters:
        - brain/book/appendix/legal-compliance-framework.qmd # ✅ (technical legal, appropriate) ~9p
        - brain/book/appendix/recruitment-and-propaganda-plan.qmd # ✅ (EXCELLENT voice) ~7p
        - brain/book/appendix/free-rider-solution.qmd # ✅ (IMPROVED) ~3p

    - part: "Additional References"
      chapters:
        - brain/book/appendix/impact-of-innovative-medicines-on-life-expectancy.qmd # ✅ (data presentation, appropriate) ~1p
        - brain/book/appendix/lives-saved-by-drug-accessibility.qmd # ✅ (reference tables, appropriate) ~6p
        - brain/book/appendix/nuclear-weapon-cost-and-casualties.qmd # ✅ (IMPROVED) ~6p
        - brain/book/appendix/pragmatic-vs-explanatory-trials.qmd # ✅ (comparison tables, appropriate) ~4p
        - brain/book/references.qmd # ✅ (reference material, appropriately formal) ~250p

