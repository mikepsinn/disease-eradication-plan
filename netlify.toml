[build]
  # Build command - installs Quarto and builds the economics models site
  command = """
    # Check for Python - Netlify should provide it via runtime.txt or .python-version
    if ! command -v python3 &> /dev/null && ! command -v python &> /dev/null; then
      echo "Python not found, attempting to use system Python..."
      # Try to use system Python or wait for Netlify to install it
      export PATH="/usr/bin:/usr/local/bin:$PATH"
    fi
    
    # Verify Python is available
    python3 --version || python --version || (echo "ERROR: Python not available" && exit 1)
    
    # Install Quarto if not already installed
    if [ ! -f "/opt/buildhome/.local/bin/quarto" ]; then
      echo "Installing Quarto..."
      wget -q https://github.com/quarto-dev/quarto-cli/releases/download/v${QUARTO_VERSION}/quarto-${QUARTO_VERSION}-linux-amd64.tar.gz
      tar -xzf quarto-${QUARTO_VERSION}-linux-amd64.tar.gz
      mkdir -p /opt/buildhome/.local/bin
      cp -r quarto-${QUARTO_VERSION}/bin/* /opt/buildhome/.local/bin/
      export PATH="/opt/buildhome/.local/bin:$PATH"
    fi
    quarto --version
    
    # Install Python dependencies
    PYTHON_CMD=$(command -v python3 || command -v python)
    $PYTHON_CMD -m pip install --upgrade pip --user
    $PYTHON_CMD -m pip install -r requirements.txt --user
    
    # Install Node dependencies
    pnpm install
    
    # Build the site
    cp _quarto-economics.yml _quarto.yml
    $PYTHON_CMD tools/render_html.py --output-dir _site --command "quarto render"
  """

  # Directory to publish - Quarto standard output directory
  publish = "_site"

  # Ignore builds if there are no relevant changes
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF ."

[build.environment]
  # Specify Node.js version for builds
  NODE_VERSION = "20"

  # Required for Quarto - update version as needed
  QUARTO_VERSION = "1.5.57"

  # Enable pnpm
  NPM_FLAGS = "--prefix=/dev/null"
  ENABLE_PNPM = "true"
  
  # Disable mise to use Netlify's native Python support
  # Python version is specified in .python-version file
  MISE_USE_LEGACY_VERSION_FILES = "false"

# Install Quarto CLI during build
[build.processing]
  skip_processing = false

# Headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Redirects for clean URLs
[[redirects]]
  from = "/index.html"
  to = "/"
  status = 301
  force = true

# 404 page
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404

# Enable Pretty URLs (remove .html extension)
[build.processing.html]
  pretty_urls = true
