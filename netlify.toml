[build]
  # Build command - installs dependencies and builds the economics models site
  # Quarto is installed automatically by the @quarto/netlify-plugin-quarto plugin
  command = """
    # Verify Python is available (installed by Netlify via runtime.txt)
    python3 --version || python --version || (echo "ERROR: Python not available" && exit 1)
    
    # Verify Quarto is available (installed by plugin)
    quarto --version || (echo "ERROR: Quarto not available" && exit 1)
    
    # Install Python dependencies
    python3 -m pip install --upgrade pip --user || python -m pip install --upgrade pip --user
    python3 -m pip install -r requirements.txt --user || python -m pip install -r requirements.txt --user
    
    # Install Node dependencies
    pnpm install
    
    # Build the site using Quarto (installed by plugin)
    cp _quarto-economics.yml _quarto.yml
    python3 tools/render_html.py --output-dir _site --command "quarto render" --skip-post-validation
  """

  # Directory to publish - Quarto standard output directory
  publish = "_site"

  # Ignore builds if there are no relevant changes
  # Temporarily disabled to test Python fix
  # ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF ."

[build.environment]
  # Specify Node.js version for builds
  NODE_VERSION = "20"

  # Enable pnpm
  NPM_FLAGS = "--prefix=/dev/null"
  ENABLE_PNPM = "true"
  
  # Disable mise to use Netlify's native Python support
  # Python version is specified in .python-version file
  MISE_USE_LEGACY_VERSION_FILES = "false"

# Use official Quarto Netlify plugin for automatic Quarto installation
[[plugins]]
  package = "@quarto/netlify-plugin-quarto"

[build.processing]
  skip_processing = false

# Headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Redirects for clean URLs
[[redirects]]
  from = "/index.html"
  to = "/"
  status = 301
  force = true

# 404 page
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404

# Enable Pretty URLs (remove .html extension)
[build.processing.html]
  pretty_urls = true
