[build]
  # Build command - installs dependencies and builds the economics models site
  command = """
    set -e  # Exit on any error
    
    # Verify Python is available (installed by Netlify via runtime.txt)
    python3 --version || python --version || (echo "ERROR: Python not available" && exit 1)
    
    # Install Quarto if not available (plugin may have installed it, but we ensure it's there)
    if ! command -v quarto &> /dev/null; then
      echo "Installing Quarto..."
      QUARTO_VERSION="${QUARTO_VERSION:-1.5.57}"
      wget -q "https://github.com/quarto-dev/quarto-cli/releases/download/v${QUARTO_VERSION}/quarto-${QUARTO_VERSION}-linux-amd64.tar.gz"
      tar -xzf "quarto-${QUARTO_VERSION}-linux-amd64.tar.gz"
      mkdir -p /opt/buildhome/.local/bin /opt/buildhome/.local/share
      cp -r "quarto-${QUARTO_VERSION}/bin"/* /opt/buildhome/.local/bin/
      cp -r "quarto-${QUARTO_VERSION}/share"/* /opt/buildhome/.local/share/
      export PATH="/opt/buildhome/.local/bin:$PATH"
      rm -rf "quarto-${QUARTO_VERSION}" "quarto-${QUARTO_VERSION}-linux-amd64.tar.gz"
    fi
    
    # Verify Quarto is available
    quarto --version || (echo "ERROR: Quarto installation failed" && exit 1)
    
    # Install Python dependencies
    echo "Installing Python dependencies..."
    python3 -m pip install --upgrade pip --user || python -m pip install --upgrade pip --user
    python3 -m pip install -r requirements.txt --user || python -m pip install -r requirements.txt --user
    
    # Install Node dependencies
    echo "Installing Node dependencies..."
    pnpm install
    
    # Build the site using Quarto
    echo "Building site with Quarto..."
    cp _quarto-economics.yml _quarto.yml
    echo "Quarto config copied. Starting render..."
    quarto render
    echo "Quarto render completed. Checking output..."
    ls -la _site/economics/ | head -20 || echo "Output directory check failed"
  """

  # Directory to publish - matches output-dir in _quarto-economics.yml
  publish = "_site/economics"

  # Ignore builds if there are no relevant changes
  # Temporarily disabled to test Python fix
  # ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF ."

[build.environment]
  # Specify Node.js version for builds
  NODE_VERSION = "20"

  # Enable pnpm
  NPM_FLAGS = "--prefix=/dev/null"
  ENABLE_PNPM = "true"
  
  # Quarto version for manual installation (if plugin doesn't work)
  QUARTO_VERSION = "1.5.57"
  
  # Disable mise to use Netlify's native Python support
  # Python version is specified in .python-version file
  MISE_USE_LEGACY_VERSION_FILES = "false"

[build.processing]
  skip_processing = false

# Headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Redirects for clean URLs
[[redirects]]
  from = "/index.html"
  to = "/"
  status = 301
  force = true

# 404 page
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404

# Enable Pretty URLs (remove .html extension)
[build.processing.html]
  pretty_urls = true
