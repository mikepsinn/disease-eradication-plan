  build-html:
    runs-on: ubuntu-latest
    # needs: lint
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Cache Quarto freeze
        uses: actions/cache@v4
        with:
          path: _freeze
          key: quarto-freeze-${{ hashFiles('**/*.qmd', '**/*.ipynb') }}
          restore-keys: |
            quarto-freeze-

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install Python dependencies
        run: uv pip install --system -r requirements.txt

      - name: Install Jupyter kernel
        run: |
          python -m ipykernel install --user --name dih-project-kernel --display-name "DIH Project"

      - name: Render Quarto Project (HTML) with validation and monitoring
        run: python scripts/render_html.py
        timeout-minutes: 15

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload HTML artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_book/warondisease'

  build-pdf:
    runs-on: ubuntu-latest
    # needs: lint
    continue-on-error: true
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Cache Quarto freeze
        uses: actions/cache@v4
        with:
          path: _freeze
          key: quarto-freeze-${{ hashFiles('**/*.qmd', '**/*.ipynb') }}
          restore-keys: |
            quarto-freeze-

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install Python dependencies
        run: uv pip install --system -r requirements.txt

      - name: Install Jupyter kernel
        run: |
          python -m ipykernel install --user --name dih-project-kernel --display-name "DIH Project"

      - name: Install LaTeX
        run: quarto install tinytex

      - name: Render Quarto Project (PDF) with validation and monitoring
        run: python scripts/render_pdf.py
        timeout-minutes: 15

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: book-pdf
          path: '_book/warondisease/*.pdf'
          if-no-files-found: warn

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-html
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
