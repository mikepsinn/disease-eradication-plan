on:
  workflow_dispatch:
  push:
    branches: [main, master]

name: Lint, Build, and Deploy Quarto site to Pages

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

