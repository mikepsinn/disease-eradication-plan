  build-html:
    runs-on: ubuntu-latest
    # needs: lint
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Cache Quarto freeze
        uses: actions/cache@v4
        with:
          path: _freeze
          key: quarto-freeze-${{ hashFiles('**/*.qmd', '**/*.ipynb') }}
          restore-keys: |
            quarto-freeze-

      - name: Clear freeze cache
        run: rm -rf _freeze

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install Graphviz
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y graphviz

      - name: Install Python dependencies
        run: uv pip install --system -r requirements.txt

      - name: Install dih_models package
        run: uv pip install --system -e .

      - name: Install Jupyter kernel
        run: |
          python -m ipykernel install --user --name dih-project-kernel --display-name "DIH Project"

      - name: Render Quarto Project (HTML) with validation and monitoring
        run: python scripts/render-book-website.py
        timeout-minutes: 15

      - name: Upload Main Site artifact for Netlify (deploy immediately)
        uses: actions/upload-artifact@v4
        with:
          name: main-site
          path: _book/warondisease
          retention-days: 1

      - name: Render Economics Website (for Netlify deployment)
        run: python scripts/render-economics-website.py --output-dir _site/economics
        timeout-minutes: 10

      - name: Upload Economics artifact for Netlify
        uses: actions/upload-artifact@v4
        with:
          name: economics-site
          path: _site/economics
          retention-days: 1

      - name: Install LaTeX (for PDF generation)
        run: quarto install tinytex

      - name: Render Book PDF (reuses HTML cache)
        run: python scripts/render-book-pdf.py
        timeout-minutes: 20

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: book-pdf
          path: '_book/warondisease/*.pdf'
          retention-days: 30
          if-no-files-found: error

      - name: Render Book EPUB (reuses PDF cache)
        run: python scripts/render-book-epub.py
        timeout-minutes: 15

      - name: Upload EPUB artifact
        uses: actions/upload-artifact@v4
        with:
          name: book-epub
          path: '_book/warondisease/*.epub'
          retention-days: 30
          if-no-files-found: error

