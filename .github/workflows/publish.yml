  build-html:
    runs-on: ubuntu-latest
    # needs: lint
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Cache Quarto freeze
        uses: actions/cache@v4
        with:
          path: _freeze
          key: quarto-freeze-${{ hashFiles('**/*.qmd', '**/*.ipynb') }}
          restore-keys: |
            quarto-freeze-

      - name: Clear freeze cache
        run: rm -rf _freeze

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install Graphviz
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y graphviz

      - name: Install Python dependencies
        run: uv pip install --system -r requirements.txt

      - name: Install dih_models package
        run: uv pip install --system -e .

      - name: Install Jupyter kernel
        run: |
          python -m ipykernel install --user --name dih-project-kernel --display-name "DIH Project"

      - name: Determine render script based on repository
        id: render-script
        run: |
          if [ "${{ github.event.repository.name }}" == "decentralized-institutes-of-health" ]; then
            echo "script=scripts/render-book-website.py" >> $GITHUB_OUTPUT
            echo "output-path=_book/warondisease" >> $GITHUB_OUTPUT
            echo "Rendering complete book website..."
          elif [ "${{ github.event.repository.name }}" == "dih-models" ]; then
            echo "script=scripts/render-economics-website.py" >> $GITHUB_OUTPUT
            echo "output-path=_site/economics" >> $GITHUB_OUTPUT
            echo "Rendering economics models website..."
          else
            echo "Unknown repository: ${{ github.event.repository.name }}"
            exit 1
          fi

      - name: Render Quarto Project (HTML) with validation and monitoring
        run: python ${{ steps.render-script.outputs.script }}
        timeout-minutes: 15

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload HTML artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.render-script.outputs.output-path }}

      - name: Render Economics Website (for Netlify deployment)
        if: github.event.repository.name == 'decentralized-institutes-of-health'
        run: python scripts/render-economics-website.py --output-dir _site/economics
        timeout-minutes: 10

      - name: Upload Economics artifact for Netlify
        if: github.event.repository.name == 'decentralized-institutes-of-health'
        uses: actions/upload-artifact@v4
        with:
          name: economics-site
          path: _site/economics
          retention-days: 1

