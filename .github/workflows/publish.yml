  deploy-main:
    name: Deploy Main Site to Netlify
    runs-on: ubuntu-latest
    needs: build-html
    steps:
      - name: Download Main Site artifact
        uses: actions/download-artifact@v4
        with:
          name: main-site
          path: main-site

      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v3.0
        with:
          publish-dir: 'main-site'
          production-branch: master
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy main site from GitHub Actions"
          enable-pull-request-comment: true
          enable-commit-comment: true
          overwrites-pull-request-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_MAIN_SITE_ID }}
        timeout-minutes: 1

  deploy-economics:
    name: Deploy Economics to Netlify
    runs-on: ubuntu-latest
    needs: build-html
    steps:
      - name: Download Economics artifact
        uses: actions/download-artifact@v4
