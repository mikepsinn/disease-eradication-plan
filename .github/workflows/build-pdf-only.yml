on:
  workflow_dispatch:

name: Build and Download PDF Book

permissions:
  contents: read

jobs:
  build-pdf:
    name: Render PDF Book
    runs-on: ubuntu-latest
    continue-on-error: false
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Cache Quarto freeze
        uses: actions/cache@v4
        with:
          path: _freeze
          key: quarto-freeze-${{ hashFiles('**/*.qmd', '**/*.ipynb') }}
          restore-keys: |
            quarto-freeze-

      # Manual Quarto installation (works with act, doesn't require gh CLI)
      # Uses official installer script which handles all the complexity
      - name: Install Quarto manually
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y wget
          # Use the official installer script - downloads and installs automatically
          curl -LO https://quarto.org/download/latest/quarto-linux-amd64.deb
          if [ -f quarto-linux-amd64.deb ]; then
            sudo dpkg -i quarto-linux-amd64.deb || sudo apt-get install -f -y
            rm -f quarto-linux-amd64.deb
            quarto --version
          else
            echo "ERROR: Failed to download Quarto"
            exit 1
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install Graphviz
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y graphviz

      - name: Install Python dependencies
        run: uv pip install --system -r requirements.txt

      - name: Install Jupyter kernel
        run: |
          python -m ipykernel install --user --name dih-project-kernel --display-name "DIH Project"

      - name: Install LaTeX
        run: quarto install tinytex

      - name: Render Quarto Project (PDF) with validation and monitoring
        run: python scripts/render_pdf.py --timeout 900
        timeout-minutes: 20

      - name: List generated PDF files
        run: |
          echo "=== Generated PDF files ==="
          ls -lh _book/warondisease/*.pdf || echo "No PDF files found"
          if [ -f _book/warondisease/*.pdf ]; then
            for pdf in _book/warondisease/*.pdf; do
              echo "PDF: $(basename $pdf) ($(stat -f%z "$pdf" 2>/dev/null || stat -c%s "$pdf") bytes)"
            done
          fi

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: book-pdf
          path: '_book/warondisease/*.pdf'
          retention-days: 30
          if-no-files-found: error

      - name: Create workflow summary
        if: success()
        run: |
          echo "## ðŸ“š PDF Book Generated Successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The PDF has been generated and uploaded as an artifact." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Download the PDF:" >> $GITHUB_STEP_SUMMARY
          echo "1. Go to the [Actions tab](https://github.com/${{ github.repository }}/actions)" >> $GITHUB_STEP_SUMMARY
          echo "2. Click on this workflow run" >> $GITHUB_STEP_SUMMARY
          echo "3. Scroll down to the 'Artifacts' section" >> $GITHUB_STEP_SUMMARY
          echo "4. Download the 'book-pdf' artifact" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The artifact will be available for 30 days." >> $GITHUB_STEP_SUMMARY

