  pdf:
    # Using standard 'report' class instead of 'scrreprt' to avoid LaTeX \@writefile
    # corruption issues with large documents (900+ pages, 81 files, complex TOC)
    # Alternative: scrreprt with 'classoption: draft' also works but reduces PDF quality
    documentclass: report
    echo: false
    toc: true
    toc-depth: 3
    number-sections: true
    colorlinks: true
    geometry:
      - top=1in
      - bottom=1in
      - left=1in
      - right=1in
    variables:
      title: "How to End War and Disease"
      description: "A Practical Guide: Make 2000 Years of Medical Progress in 20, Avoid the Apocalypse, and Make Humanity Filthy Rich by Giving Papers"
    include-in-header:
      text: |
        % Use Arabic numerals for appendix chapters instead of letters (supports >26 appendices)
        % Override the \appendix command to prevent switching to alphabetic numbering
        \usepackage{etoolbox}
        \patchcmd{\appendix}{\@Alph}{\@arabic}{}{}

