    - part: "Economic Analysis"
      chapters:
        - knowledge/economics/peace-dividend.qmd # ✅ (data presentation, appropriate) ~6p
        - knowledge/economics/health-dividend.qmd # ✅ (good voice) ~3p
        - knowledge/appendix/humanity-budget-overview.qmd # ✅ (IMPROVED) ~2p
        - knowledge/appendix/global-government-medical-research-spending.qmd # ✅ (EXCELLENT voice) ~8p
        - knowledge/appendix/global-clinical-trial-spending-by-phase.qmd # ✅ Comprehensive spending analysis ~17p
        - knowledge/appendix/clinical-trial-participants.qmd # ✅ The 0.06% problem ~7p

    - part: "Detailed Calculations"
      chapters:
        - knowledge/appendix/parameters-and-calculations.qmd # ✅ AUTO-GENERATED comprehensive parameter reference with LaTeX equations, citations, confidence indicators
        - knowledge/appendix/regulatory-mortality-analysis.qmd # ✅ PRIMARY METHODOLOGY - Regulatory mortality quantitative analysis (184.6M deaths, 3.53B DALYs, $529T economic loss) ~50p
        - knowledge/appendix/peace-dividend-calculations.qmd # ✅ (calculations, appropriate) ~4p
        - knowledge/appendix/1-percent-treaty-cost-effectiveness.qmd # ✅ (calculations, appropriate) ~21p
        - knowledge/appendix/research-acceleration-model.qmd # ✅ Research acceleration mechanism (115x) ~8p
        - knowledge/appendix/disease-eradication-personal-lifetime-wealth-calculations.qmd # ✅ Personal lifetime wealth model (recommended) ~14p
        - knowledge/appendix/dfda-cost-benefit-analysis.qmd # ✅ (comprehensive ROI analysis - merged from 5 files) ~100p
        - knowledge/appendix/economic-value-of-accelerated-treatments.qmd # ✅ (calculations, appropriate) ~2p
        - knowledge/appendix/intervention-comparison-table.qmd # ✅ (reference table, appropriate) ~5p
        - knowledge/appendix/data-storage-costs.qmd # ✅ (pure data, appropriate) ~3p

    - part: "Financial Planning"
      chapters:
        - knowledge/economics/financial-plan.qmd # ✅ (IMPROVED - added personality to opening) ~10p
        - knowledge/economics/campaign-budget.qmd # ✅ (IMPROVED - "On How to Buy a Planet for $1B") ~7p
        - knowledge/appendix/investor-risk-analysis.qmd # ✅ (risk analysis, appropriate) ~5p
        - knowledge/economics/health-savings-sharing-model.qmd # ✅ (EXCELLENT voice - "diseased cash cow") ~7p
        - knowledge/appendix/fundraising-strategy.qmd # ✅ (IMPROVED - "$2.5B vending machine" analogy) ~13p

    # Organizational Resources
    - part: "Governance & Organization"
      chapters:
        - knowledge/appendix/governance.qmd # ✅ (good voice) ~4p
        - knowledge/appendix/organizational-precedents.qmd # ✅ (technical analysis, appropriate) ~3p
        - knowledge/operations/careers/hiring-plan.qmd # ✅ Hiring plan & team roadmap for DIH activation team ~8p
        - knowledge/appendix/dih-integration-model.qmd # ✅ (has personality) ~4p
        - knowledge/appendix/open-ecosystem-and-bounty-model.qmd # ✅ (IMPROVED) ~4p
        - knowledge/appendix/command-and-control-systems.qmd # ✅ (EXCELLENT voice) ~8p

    - part: "Operations & Legal"
      chapters:
        - knowledge/appendix/legal-compliance-framework.qmd # ✅ (technical legal, appropriate) ~9p
        - knowledge/appendix/recruitment-and-propaganda-plan.qmd # ✅ (EXCELLENT voice) ~7p
        - knowledge/appendix/free-rider-solution.qmd # ✅ (IMPROVED) ~3p

    - part: "Additional References"
      chapters:
        - knowledge/appendix/impact-of-innovative-medicines-on-life-expectancy.qmd # ✅ (data presentation, appropriate) ~1p
        - knowledge/appendix/lives-saved-by-drug-accessibility.qmd # ✅ (reference tables, appropriate) ~6p
        - knowledge/appendix/nuclear-weapon-cost-and-casualties.qmd # ✅ (IMPROVED) ~6p
        - knowledge/appendix/pragmatic-vs-explanatory-trials.qmd # ✅ (comparison tables, appropriate) ~4p
        - knowledge/appendix/acknowledgments.qmd # ✅ (WISHONIA voice) ~3p
        - knowledge/references.qmd # ✅ (reference material, appropriately formal) ~250p

