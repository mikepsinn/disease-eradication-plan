book:
  title: "How to End War and Disease"
  author: "By WISHONIA (Translated by Mike P. Sinn)"
  description: "Make 2000 Years of Medical Progress in 20, Make Humanity Filthy Rich, and Avoid the Apocalypse by Giving Papers"
  # cover-image: cover.jpg
  favicon: favicon.ico
  site-url: https://WarOnDisease.org
  #repo-url: https://github.com/mikepsinn/decentralized-institutes-of-health
  #issue-url: https://github.com/mikepsinn/decentralized-institutes-of-health/issues/new
  navbar:
    right:
      - text: "VOTE"
        href: https://DIH.earth
  sidebar:
    collapse-level: 1
  chapters:
    - text: "Start Here"
      href: index.qmd  # ~19p

    - part: "The Problem"
      chapters:
        - knowledge/problem.qmd  # ✅ Part I Intro ~8p
        - knowledge/problem/the-daily-massacre.qmd # ✅ Daily Holocaust ~3p
        - knowledge/problem/cost-of-war.qmd # ✅ Cost of War ~32p
        - knowledge/problem/cost-of-disease.qmd # ✅ Cost of Disease ~9p
        - knowledge/problem/nih-spent-1-trillion-eradicating-0-diseases.qmd # ✅ The NIH ~9p
        - knowledge/problem/fda-is-unsafe-and-ineffective.qmd # ✅ The FDA ~25p
        - knowledge/problem/unrepresentative-democracy.qmd # ✅ Democracy Is Theater & Regulatory Capture ~19p
        - knowledge/economics/central-banks.qmd # ✅ (EXCELLENT voice - "death certificate with a president's face") ~9p
        - knowledge/problem/genetic-slavery.qmd # ✅ (EXCELLENT voice) ~9p

    - part: "The Solution"
      chapters:
        - knowledge/solution.qmd # ✅ Part II Intro ~8p
        - knowledge/solution/1-percent-treaty.qmd # ✅ The 1% Treaty (includes TL;DR at top) ~12p
        - knowledge/solution/dih.qmd # ✅ The DIH ~7p
        - knowledge/solution/wishocracy.qmd # ✅ Wishocracy ~4p
        - knowledge/solution/ai-coordination-army.qmd # ✅ (EXCELLENT voice - "goldfish organizing a space program") ~12p
        - knowledge/solution/dfda.qmd # ✅ The Decentralized FDA ~20p
        - knowledge/solution/war-on-disease.qmd # ✅ The War on Disease ~5p
        - knowledge/solution/aligning-incentives.qmd # ✅ Aligning Incentives ~7p

    - part: "The Evidence"
      chapters:
        - knowledge/proof.qmd # ✅ Part III Intro ~6p
        - knowledge/proof/historical-precedents.qmd # ✅ Historical Precedent ~8p
        - knowledge/proof/body-as-repairable-machine.qmd # ✅ The Body as a Machine ~7p
        - knowledge/economics/economics.qmd # ✅ Rigorous economic analysis for foundations: 463:1-1,239:1 ROI, NPV methodology, risk analysis, governance framework, peer-reviewed evidence ~16p
        - knowledge/call-to-action/your-personal-benefits.qmd # ✅ Your ROI ~2p
        - knowledge/futures.qmd # ✅ Intro to Paths ~1p
        - knowledge/futures/moronia.qmd # ✅ Path A: Moronia ~10p
        - knowledge/futures/wishonia.qmd # ✅ Path B: Wishonia ~13p
        - knowledge/appendix/faq.qmd # ✅ Demolishing Objections ~15p

    - part: "The Plan"
      chapters:
        - knowledge/strategy/roadmap.qmd # ✅ (DETAILED 36-MONTH EXECUTION PLAN) ~3p
        - knowledge/legal/legal-framework.qmd # ✅ (DETAILED 4-PART LEGAL ARCHITECTURE) ~9p
        - knowledge/legal/securities-law.qmd # ✅ Securities Law ~6p
        - knowledge/legal/election-law.qmd # ✅ Election Law ~6p
        - knowledge/legal/treaty-framework.qmd # ✅ Treaty Framework ~5p
        - knowledge/economics/victory-bonds.qmd # ✅ The Investment Vehicle (formal by design) ~14p
        - knowledge/strategy/legislation-package.qmd # ✅ Legislation Package ~7p
        - knowledge/strategy/global-referendum.qmd # ✅ Global Referendum (IMPROVED) ~10p
        - knowledge/strategy/viral-marketing.qmd # ✅ PROMOTED ~5p
        - knowledge/strategy/co-opting-defense-contractors.qmd # ✅ PROMOTED ~4p
        - knowledge/call-to-action/three-actions.qmd # ✅ Getting Started ~2p
  appendices:
    # Essential Reading
    - part: "Essential References"
      chapters:
        - knowledge/appendix/recovery-trial.qmd # ✅ (IMPROVED) ~9p
        # historical-evidence-supporting-decentralized-efficacy-trials.qmd content merged into fda-is-unsafe-and-ineffective.qmd

    # Strategic Implementation
    - part: "Implementation Strategy"
      chapters:
        - knowledge/strategy/strategy-execution-overview.qmd # ✅ Complete execution strategy (merged 3-step, 5-step, bribe sequence) ~6p
        - knowledge/appendix/highest-leverage-advocacy.qmd # ✅ (EXCELLENT voice - "bailing water from a sinking ship") ~2p
        - knowledge/strategy/treaty-adoption-strategy.qmd # ✅ Dual-track approach (merged grassroots + diplomatic) ~8p
        - knowledge/appendix/co-opt-dont-compete.qmd # ✅ (EXCELLENT voice - "You'd lose") ~3p
        - knowledge/appendix/global-referendum-implementation.qmd # ✅ (technical spec, appropriate) ~1p
        - knowledge/appendix/nonprofit-partnership-incentives.qmd # ✅ (IMPROVED) ~4p

    - part: "Policy & Regulatory"
      chapters:
        - knowledge/appendix/right-to-trial-fda-upgrade-act.qmd # ✅ (legislative text, appropriate) ~25p
        - knowledge/appendix/impact-securities-reform.qmd # ✅ (legal/regulatory, appropriate) ~3p

